<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Item</title>
  </head>
  <body>
        <a href="/logout">Logout</a>
        <a href="/dashboard">Back</a>
    <h2>Create a New Wish List Item!</h2>
    <form action="/addingitem/{{request.session.user_id}}" method="post">
      {% csrf_token %}
      Item/ Product: <input type="text" name="item" placeholder="Item name">
      <input type="submit" value="Submit">
    </form>

    {% for message in messages %}
    <p{% if message.tags  == 'error' %} class="{{ message.tags }}" id="messages">{{ message }}{% endif %}</p>
    {% endfor %}
  </body>
</html>
